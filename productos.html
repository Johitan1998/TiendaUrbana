  <!-- JS -->

  <script>
    document.getElementById('verCarritoTop')?.addEventListener('click', e => {
      e.preventDefault(); mostrarCarrito();
    });
    document.getElementById('realizarPedidoBtn')?.addEventListener('click', () => {
      window.location.href = 'pedido.html';
    });
    document.getElementById('btnVerCarrito')?.addEventListener('click', e => {
      e.preventDefault(); mostrarCarrito();
    });

    // Buscador
    const input = document.getElementById('searchInput');
    input?.addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.product').forEach(p => {
        const text = p.textContent.toLowerCase();
        p.style.display = text.includes(term) ? 'block' : 'none';
      });
    });
  </script>
