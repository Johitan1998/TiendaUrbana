<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Urbana â€” Detalle del Producto</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<header class="header">
  <div class="header-inner container">
    <div class="logo">Tienda Urbana</div>
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="contacto.html">Contacto</a>
      <a href="#" id="openCartTop" class="cart-badge">ðŸ›’ <span id="cartCountTop">0</span></a>
    </nav>
  </div>
</header>

<main class="container" id="detalle-producto" style="padding-top:48px;">
  <!-- Producto se carga dinÃ¡micamente -->
</main>

<footer class="footer">
  <p>Â© 2025 Tienda Urbana â€” Distribuidor Independiente</p>
</footer>

<script src="js/app.js" defer></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get('id'));
  const producto = productos.find(p => p.id === id);
  const contenedor = document.getElementById('detalle-producto');

  if (!producto) {
    contenedor.innerHTML = '<p>Producto no encontrado.</p>';
    return;
  }

  contenedor.innerHTML = `
    <div class="product-detail">
      <div class="product-images">
        <img src="${producto.imagen}" alt="${producto.nombre}" class="main-image">
      </div>
      <div class="product-info">
        <h1>${producto.nombre}</h1>
        <p class="price">$${producto.precio.toLocaleString()}</p>
        <p class="description">${producto.descripcion || 'DescripciÃ³n del producto.'}</p>

        <label for="talla">Talla:</label>
        <select id="talla">
          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
        </select>

        <label for="color">Color (visual):</label>
        <select id="color">
          <option value="default">Default</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1">

        <div style="margin-top:14px;">
          <button id="addDetail" class="btn-main">Agregar al carrito</button>
          <a href="productos.html" class="btn-secondary">Ver todos</a>
        </div>
      </div>
    </div>
  `;

  // boton agregar en detalle usa la funcion global agregarAlCarrito (versiÃ³n estable)
  document.getElementById('addDetail').addEventListener('click', () => {
    // Llamamos a la versiÃ³n estable para agregar por id (no guarda talla/color).
    agregarAlCarrito(producto.id);
    alert('Producto agregado al carrito.');
  });

  // abrir carrito desde detalle
  document.getElementById('openCartTop')?.addEventListener('click', e => {
    e.preventDefault(); mostrarCarrito();
  });
});
</script>
</body>
</html>
